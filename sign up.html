<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="mainstyles.css">
</head>
<body>
<div id="container">
<form>
    Name: <br>
    <input type="text" name="Name"> <br>
    Phone number: <br>
    <input type="text" name="PhoneNumber"><br>
    Email Address: <br>
    <input type="text" name="Email"><br>
    Competition day:<br>
    <input type="radio" name="day" value="monday" checked> Monday<br>
    <input type="radio" name="day" value="tuesday"> Tuesday<br>
    <input type="radio" name="day" value="wednesday"> Wednesday<br>
    <input type="radio" name="day" value="Thursday"> Thursday <br>
    <input type="radio" name="day" value="friday"> Friday <br>
    <input type="radio" name="day" value="saturday"> Saturday <br> <br>
    <input type="checkbox" name="guidelines" value="guidelines"> Read and agreed with our <a href="playing%20guidelines.html">guidelines found Here</a> <br>
    <input type="submit" name="Submission" value="Submit">
</form>
</div>
</body>
</html>
